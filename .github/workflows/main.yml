name: Build EXE with PyInstaller

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          if exist requirements.txt (
            pip install -r requirements.txt
          )
          pip install pyinstaller

      - name: Detect main script
        id: detect
        run: |
          for %%f in (*.py) do (
            echo "ENTRY_FILE=%%f" >> %GITHUB_ENV%
            goto done
          )
          :done

      - name: Build EXE
        run: pyinstaller --onefile --noconsole "%ENTRY_FILE%"

      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-exe
          path: dist\*.exe
